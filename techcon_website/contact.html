<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TechCon 2024 conference - Homepage</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Contact Information</h2>
            <ul>
                <li>
                    <a href="mailto:email@example.com">Email: email@example.com</a>
                </li>
            </ul>    
            <h3>Social Media</h3>
            <ul>
                <li>
                    <a href="https://www.facebook.com/conference/" target="_blank">
                        <i class="fa fa-facebook-square"></i> Facebook
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/conference" target="_blank">
                      <i class="fa fa-twitter-square"></i> Twitter
                    </a>
                  </li>
            </ul>

            <h2>Conference Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1mf0d318b8800085!2m3!1f0!2f0!3f0!4f0!5f0!6s+Conference+Venue+Name!7i13312!8i6188!9m2!3d-33.86882029999999!4d151.2092967!12e4!3e5!12m3!12b1!2d151.2092967!13m2!1m1!1zConference+Venue+Address!z&amp;output=embed" width="600" height="400" allowfullscreen></iframe>

            <h2>Contact Us Form</h2>
            <form action="/submit-contact-form" method="post"> <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
          
              <label for="email">Email:</label>
          
              <input type="email" id="email" name="email" required>
          
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
              <button type="submit">Send Message</button>
            </form>
          
        </main>
        <footer>
            <p>&copy; 2024 TechCon Conference</p>
        </footer>
