<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TechCon 2024 conference - Homepage</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <label for="Full Name">Full Name</label>
                <input type="text" id="Full Name" name="Full Name" placeholder="Full Name">
            </form>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
            </form>
            <form>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">  
            </form>
            <form>
                <label for="TermsAndCondition">I agree to the <a href="terms-and-conditions.html">Terms and Conditions</a></label>
                <input type="checkbox" id="TermsAndCondition" name="TermsAndCondition">
            </form>
            <form>
              <button type="submit">Submit</button>  
            </form>
        </main>
        <footer>
            <p>&copy; 2024 TechCon Conference</p>
        </footer>
    </body>
</html>
